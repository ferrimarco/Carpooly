<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlaBlaCar</title>
    <link rel="stylesheet" href="./static/css/login.css">
    <script src="https://kit.fontawesome.com/af6ecfa2ff.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="./static/img/img/images.png" alt="BlaBlaCar Logo" width="145" height="87">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="content">
            <div class="container">
                    <form action="login-rider.php" class="login-form" method="post">
                        <div class="section-content">
                            <h1 class="form-heading">Quali sono la tua e-mail e la tua password?</h1>
                            <div class="form-group">
                                <input type="email" placeholder="E-mail" name="email" autocomplete="email" autocorrect="off" title="Inserisci il tuo indirizzo e-mail" required>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="La mia password" name="password" autocomplete="current-password" autocorrect="off" title="Inserisci la password" required>
                            </div>
                            <label class="remember-me">
                                <input type="checkbox" name="rememberMe" checked>
                                Ricordati di me
                            </label>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Accedi</button>
                        </div>
                        <p>Non hai un account? <a href="rider-register.html">Registrati qui</a>.</p>
                    </form>
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BlaBlaCar. Tutti i diritti riservati.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
